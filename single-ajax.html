<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "space+jam";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {//a promise used to make sure when the API is called and values are returned to then run the function. //response is a regular function so you can make it any name you want
      console.log(response);
      console.log(response.Runtime);
    });
// ---------------------------------------------------------

    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    var y = 10;
    var z = 13;
    console.log("We can also assign some variables and do some arithmetic while we wait too: 2 + 10 + 13 = ", x + y + z);
    //consoled out information on 2 other movies using a function under a different name
    $.ajax({
        url: "http://www.omdbapi.com/?t=elf&y=&plot=short&apikey=trilogy",
        method: "GET"
    }).then(function(movie){
        console.log(movie);
        console.log(movie.Title);
        console.log(movie.Year);
    })
    $.ajax({
        url: "http://www.omdbapi.com/?t=rudolph+the+red-nosed+reindeer&y=&plot=short&apikey=trilogy",
        method: "GET"
    }).then(function(movie){
        console.log(movie);
        console.log(movie.Title);
        console.log(movie.Year);
    })
  </script>

</body>

</html>
